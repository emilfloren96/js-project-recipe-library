<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe Library</h1>
    <nav class="navBar">
        <div class="navBox">
            <h3>Filter on kitchen</h3>
            <button class="button all">All</button>
            <button class="button italy">Italy</button>
            <button class="button usa">USA</button>
            <button class="button china">China</button>
        </div>
        <div class="navBox">
            <h3>Sort on time</h3>
            <button class="button descending">Descending</button>
            <button class="button ascending">Ascending</button>
        </div>
    </nav>
    
    <div class="card-container">
        <div class="card focaccia">
            <div>
                <h3>Cheesy Focaccia</h3>
                    <div class="cuisineTime">
                        <h4>Cuisine: <p>Italy</p></h4>
                        <h4>Time: <p>40 minutes</p></h4>
                    </div>    
                <h4>Ingredients:</h4>
                <p>Stuff</p>
            </div>
        </div>

        <div class="card fish">
            <div>
                <h3>Burnt-Scallion Fish</h3>
                <h4>Cuisine: <p>Italy</p></h4>
                <h4>Time: <p></p></h4>
                <h4>Ingredients: <p></p></h4>
            </div>
        </div>

        <button>Click me!</button>

        <div class="card chicken">
            <div>
                <h3>Baked Chicken</h3>
                <h4>Cuisine: <p>Italy</p></h4>
                <h4>Time: <p></p></h4>
                <h4>Ingredients: <p></p></h4>
            </div>
        </div>

        <div class="card friedFish">
            <div>
                <h3>Deep Fried Fish</h3>
                <h4>Cuisine: <p>Italy</p></h4>
                <h4>Time: <p></p></h4>
                <h4>Ingredients: <p></p></h4>

            </div>
        </div>      
    </div>             


    <script src="script.js"></script>

</body>
</html>
